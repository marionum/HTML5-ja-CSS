<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
</head>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  
  </style>
</head>
<body>

<div class="card">

  <div class="card-content"> 
  <img src="images/image-product-desktop.jpg"
  alt="image-product-mobile" 
  class="image-mobile" />

  </div>
<div class="container2">
<p class="title"> Perfume </p>
<h2 class="h2"> Gabrielle Essence Eau De Parfum </h2>
<p class="text">
  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL. </p>
<div class="cost">
  <p class="after-discount"> $149.99 </p>
  <p class="original-price">$169.99 </p>
</div>
  
<button class="button-add">
    <img src="images\icon-cart.svg" alt="img-cart" />
  <span class="cart">Add to Cart</span>
</button>
  
</div>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Marionum</a>.
</div>
</body>
</html>
